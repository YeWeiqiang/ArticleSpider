        <script >
            function openMain() {
                /* url是main窗口的路径 */
                var url = "http://jwc.bnuz.edu.cn";
                /* winparms是打开窗口的一些相关属性设置 */
                var winparms = "height=0,";
                winparms += "width=0,";
                winparms += "left=0,";
                winparms += "top=0,";
                winparms += "status=no,toolbar=no,menubar=no,location=no,resizable=no,scrollbars=no,";
                /* oModal是用来监测是否被IE阻止了弹出窗口的 */
                var oModal = window.open(url, "_blank", winparms);
                //当oModal==undefined时，说明IE弹出窗口被阻止 
                //猜想：IE阻止的原理应该是发现有打开窗口，则立即关闭打开的窗口，所以oModal为undefined 
                if (oModal != undefined) {
                    //成功打开，则关闭登陆窗口，使opener为null，调用close时不提示是否关闭窗口的信息 
                    oModal.opener = null;
                    oModal.close();
                } else {
                    alert("您的IE阻止了弹出窗口。为了能够正常使用系统，请允许本站点的弹出窗口！谢谢！");
                }
            }

    <script type="text/javascript">  
        (function(){   
        var inputPWD = document.getElementById('TextBox2');   
        var capital = false;   
        var capitalTip = {   
        elem:document.getElementById('capital'),   
        toggle:function(s){   
        var sy = this.elem.style;   
        var d = sy.display;   
        if(s){   
        sy.display = s;   
        }else{   
        sy.display = d =='none' ? '' : 'none';   
        }   
        }   
        }   
        
        var detectCapsLock = function(event){   
        // if(capital){return};   
        var e = event||window.event;   
        var keyCode = e.keyCode||e.which; // 按键的keyCode   
        var isShift = e.shiftKey ||(keyCode == 16 ) || false ; // shift键是否按住   
        if (   
        ((keyCode >= 65 && keyCode <= 90 ) && !isShift) // Caps Lock 打开，且没有按住shift键   
        || ((keyCode >= 97 && keyCode <= 122 ) && isShift)// Caps Lock 打开，且按住shift键   
        ){capitalTip.toggle('block');capital=true}   
        else{capitalTip.toggle('none');}   
        }   
        inputPWD.onkeypress = detectCapsLock;   
        inputPWD.onkeyup=function(event){   
        var e = event||window.event;   
        if(e.keyCode == 20 && capital){   
        capitalTip.toggle();   
        return false;   
        }   
        }   
        })()   
        </script>
